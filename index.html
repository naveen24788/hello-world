<!DOCTYPE html>
<html>
<body>

<p>Counting with a local variable.</p>

<button type="button" onclick="myFunction()">Count!</button>

<p id="demo">2</p>

<script>
var add = (function () {
    var counter = 0;
	var changeCounter = function(){
		counter = counter + 2;
		
		return counter;
	};
    return function () {	
		return changeCounter;
	}
})();

function myFunction(){
    document.getElementById("demo").innerHTML = add()();
}
</script>

</body>
</html>
